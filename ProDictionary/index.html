<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProDictionary - English to Uzbek Dictionary</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <header class="header-animated">
            <div class="logo-container">
                <div class="logo-wrapper">
                    <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
                                <stop offset="33%" style="stop-color:#9B59B6;stop-opacity:1" />
                                <stop offset="66%" style="stop-color:#4169E1;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <rect width="100" height="100" rx="20" fill="url(#logoGradient)"/>
                        <text x="50" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">P</text>
                    </svg>
                    <div class="logo-glow"></div>
                </div>
                <h1>ProDictionary</h1>
            </div>
        </header>

        <main>
            <div class="search-section card-hover">
                <div class="language-toggle">
                    <div class="toggle-container">

                        </button>
                        <button class="toggle-btn" data-lang="uzb-eng">
                            <span class="toggle-icon">ðŸ‡ºðŸ‡¿</span>
                            <span>Uzbek â†’ English</span>
                            <span class="toggle-icon">ðŸ‡¬ðŸ‡§</span>
                        </button>
                    </div>
                </div>

                <div class="search-container">
                    <div class="search-wrapper">
                        <div class="search-icon-left">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="#9B59B6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="search-input" 
                            placeholder="Type a word to search..."
                            autocomplete="off"
                        >
                        <button class="search-btn" id="searchBtn">

                                <path d="M5 12h14M12 5l7 7-7 7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <div class="search-underline"></div>
                    </div>
                    <div class="suggestions-dropdown" id="suggestionsDropdown"></div>
                </div>

            </div>

            <div class="results-section" id="resultsSection">
                <div class="welcome-message">
                    <div class="welcome-icon">ðŸ“š</div>

            </div>
        </main>
    </div>

    <script src="js/dictionary-data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
